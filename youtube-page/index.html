<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Page</title>
  </head>
  <body>
    <div class="my-container">
      <div id="carouselExampleIndicators" class="c-container carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../images/carousel-image-1.jpg"
              class="d-block w-100 carousel-img"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../images/carousel-image-2.jpg"
              class="d-block w-100 carousel-img"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../images/carousel-image-3.jpg"
              class="d-block w-100 carousel-img"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div
        class="card-container"
        style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr))"
      >
        <div class="card-1">
          <img src="../images/node.jpg" alt="" />
          <a
            href="https://youtu.be/ooBxSg1Cl1w?si=-gqzR8sQ6zNMOMV7"
            class="button"
            target="_blank"
            >Watch Now</a
          >
        </div>
        <div class="card-1">
          <img src="../images/python.jpg" alt="" />
          <a
            href="https://youtu.be/OzSTb_5SOQw?si=XNmCTwv83tI0g-cC"
            class="button"
            target="_blank"
            >Watch Now</a
          >
        </div>
        <div class="card-1">
          <img src="../images/ml.jpg" alt="" />
          <a
            href="https://youtu.be/6dqAwh2MCg0?si=dWx3HrV8ihlKp-RB"
            class="button"
            target="_blank"
          >
            Watch Now
          </a>
        </div>
      </div>

      <div class="footer">
        <span class="copy">&copy; copyright</span
        ><span class="hiphen">&#45;</span>
        <p class="name">Suraj Singh</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
