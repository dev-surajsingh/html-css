<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>
      Click <a href="https://www.example.com" target="_blank">here</a> to visit
    </p>
    <p title="This is a tooltip">Lorem ipsum sit amet consectetur.</p>

    <form action="">
      <label for="email">
        Email:
        <input type="email" name="email" />
      </label>
      <button type="submit">Submit</button>
    </form>

    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Harry</td>
        <td>26</td>
      </tr>
    </table>

    <form action="">
      <label for="username">
        Username:
        <input type="text" id="username" name="username" />
      </label>
      <label for="password">
        Password:
        <input type="password" id="password" name="password" />
      </label>
      <button type="submit">Submit</button>
    </form>

    <form action="">
      <label for="country">
        Select Your Country:
        <select name="country" id="">
          <option value="india">India</option>
          <option value="canada">Canada</option>
          <option value="uk">UK</option>
        </select>
      </label>
      <button type="submit">Submit</button>
    </form>

    <img src="https://placehold.co/150" alt="Placeholder Image" />

    <a href="https://www.wikipedia.org" target="_blank">go to wikipedia</a>

    <progress value="70" max="100">70%</progress>
  </body>
</html>
