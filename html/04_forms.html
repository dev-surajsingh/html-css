<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <form>
      <label for="email">
        email:
        <input type="text" name="email" />
      </label>
      <label for="password">
        password:
        <input type="password" name="password" />
      </label>
      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </form>

    <div>
      <h2>Learning form</h2>
      <form action="">
        <label for="games">
          Cricket:
          <input type="color" name="games" id="games" />
        </label>
        <label for="basketball">
          Basketball:
          <input type="radio" name="games" id="games" />
        </label>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
