<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <title>Card 02</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-picture">
        <img
          src="https://th.bing.com/th/id/OIP.audMX4ZGbvT2_GJTx2c4GgAAAA?rs=1&pid=ImgDetMain"
          alt="profile image"
          class="profile-image"
        />
      </div>
      <div class="profile-details">
        <span class="profile-name">Suraj Singh</span>
        <span class="profile-status">Full Stack Developer</span>
      </div>
      <div class="social-icons">
        <a href="#" class="social-icon" style="background: #4267b2"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#" class="social-icon" style="background: #1da1f2"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="#" class="social-icon" style="background: #f46997"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="#" class="social-icon" style="background: #0b3c9e"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </div>
      <div class="action-buttons">
        <button class="action-button">Feedback</button>
        <button class="action-button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-solid fa-heart"></i><span class="num">50k</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-comment"></i><span class="num">14k</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-reply"></i><span class="num">21k</span>
        </div>
      </div>
    </div>
  </body>
</html>
